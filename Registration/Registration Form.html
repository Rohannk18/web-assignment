<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="registrationForm" method="POST" action="https://www.adityahegde.me/submit.php">
            <label for="firstname">First name:</label>
            <input type="text" class="form-control" placeholder="ex: Dhruva" aria-label="First Name" id="firstname" name="firstname" required="">
            
            <label for="lastname">Last name:</label>
            <input type="text" class="form-control" placeholder="ex: Hegde" aria-label="Last Name" id="lastname" name="lastname" required="">
            
            <label for="email">Email:</label>
            <input type="email" class="form-control" placeholder="ex: example@gmail.com" aria-label="Email" id="email" name="email" required="">
            
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" placeholder="ex: 9999999999" aria-label="Phone No" id="phone" name="phone" required="">
            
            <label for="address">Address:</label>
            <textarea id="address" class="form-control" placeholder="ex: 4th street..." aria-label="Address" name="address" required=""></textarea>
            
            <button type="submit">Submit</button>
        </form>

        <div id="successMessage" style="display:none;">
            <h3>Form submitted successfully!</h3>
            <p id="displayData"></p>
        </div>
    </div>

    <!-- Correctly linking to jQuery and script files -->
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
